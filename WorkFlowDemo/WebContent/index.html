<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-libs="sap.m, sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("workflowdemo");
				var app = new sap.m.App({initialPage:"idMainPage1"});
				var page    = sap.ui.view({id:"idMainPage1", viewName:"workflowdemo.MainPage", type:sap.ui.core.mvc.ViewType.JS});
				var pageLPC = sap.ui.view({id:"idListPage", viewName:"workflowdemo.ListPurchaseOrderApproval", type:sap.ui.core.mvc.ViewType.JS});
				var pageDPC = sap.ui.view({id:"idDetails", viewName:"workflowdemo.detailsPedComp", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.addPage(pageLPC);
				app.addPage(pageDPC);
				app.placeAt("content");
		</script>
		<link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
